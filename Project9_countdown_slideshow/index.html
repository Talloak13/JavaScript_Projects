<!DOCTYPE html>
<html>

<head>
<title>String Methods</title>

<link rel="stylesheet" href="CSS/main.css">
</head>

<body>


<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click Here!</button>
<p id="timer"></p>


<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="earth.jpg" style="width:100%" alt="Earth">
      <div class="text">Earth</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Solar_System.jpg" style="width:100%" alt="Solar System">
      <div class="text">Solar System</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Galaxy.jpg" style="width:100%" alt="Galaxy">
      <div class="text">Galaxy</div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


<script src="JS/main.js"></script>
</body>

</html>
